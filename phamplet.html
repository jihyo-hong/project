                ];
                
                var rplace1, rplace2, rplace3;

                rplace1 = localStorage.getItem('place1');
                rplace2 = localStorage.getItem('place2');
                rplace3 = localStorage.getItem('place3');

                var image = document.getElementsByClassName('image');
                var phrase = document.getElementsByClassName('phrase');
                var address = document.getElementsByClassName('address');
                var time = document.getElementsByClassName('time');

                document.getElementById("title").innerHTML = localStorage.getItem('title');

                image[0].src = arr[rplace1][0];
