    <script>
        var index = 0;
        var arr=[["소양강 댐", "white"], ["서면 메밀꽃밭", "black"], ["청평사", "black"], ["소양강 상고대", "black"], ["소양강", "black"], ["구봉산 전망대", "white"], ["소양강 스카이워크", "white"]];
        $(document).ready(function() {
           setInterval(next, 4000);
        });

        function next() {
            $(".changed_img" + index).fadeOut(800);
            index = (index + 1) % 7;
            $(".changed_img" + index).fadeIn(800);
            $("#place_name").text(arr[index][0]);
            $("#place_name").css("color", arr[index][1]);
            $("#changed_num").text(index + 1);
        }
    
        function previous() {
            $(".changed_img" + index).fadeOut(800);
            index = (index <= 0) ? 6 : index - 1;
            $(".changed_img" + index).fadeIn(800);
            $("#place_name").text(arr[index][0]);
            $("#place_name").css("color", arr[index][1]);
            $("#changed_num").text(index + 1);
        }
    </script>
    <script>

    <script>
        $(document).ready(function() {

    <script>
        $.fn.wave = function() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            $this = $(this);
            setTimeout(function() {
                $this.css("opacity", "0.5");
                $this.css("color", "rgba(" + r + "," + g + ", " + b + ")");
            }, 0);
            setTimeout(function() {
                $this.css("opacity", "1");
                $this.css("color", "rgba(" + r + "," + g + ", " + b + ")");
            }, 60);
            setTimeout(function() {
                $this.css("color", "white");
            }, 90);
        }
        $(document).ready(function() {
            $("#main_text").click(function() {
                setTimeout(function() {
                    $(".main_text1").wave();
                }, 100);
                setTimeout(function() {
                    $(".main_text2").wave();
                }, 200);
                setTimeout(function() {

                }, 300);
                setTimeout(function() {
                    $(".main_text4").wave();
                }, 400);
                setTimeout(function() {
                    $(".main_text5").wave();
                }, 500);
            });
            
        });
    </script>
