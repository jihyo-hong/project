    <script>
        $(document).ready(function() {
            var arr = ['남이섬', '삼악산', '김유정문학촌', '국립춘천박물관', '산토리니', '감자밭', '제이드가든', '물레길', '레고랜드', '강촌레일파크'];
            $("#selected3").text("장소3");
            var index = 0;
            $(".place_container > div").click(function() {
                var c = $(this).find("input[name='place']");
                if (c.is(":checked") == true) {
                    c.prop("checked", false);
                    c.css("display", "none");
                    for (var i = 1; i <= 3; i++) {
                        if ($("#selected" + i).text() == arr[c.val()]) {
                            for (var j = i; j < index; j++) {
                                $("#selected" + j).text($("#selected" + (j + 1)).text());
                            }
                            $("#selected" + index).text("장소" + index);
                            $("#selected" + index).css("font-weight", "normal");
                            index--;
                            break;
                        }
                    }
                }
                else {
                    if ($("input:checked[name='place']").length == 3) {
                        alert("3개까지만 선택 가능합니다.");
                    }
                    else {
                        c.prop("checked", true);
                        c.css("display", "block");
                        index++;
                        $("#selected" + index).text(arr[c.val()]);
                        $("#selected" + index).css("font-weight", "bold");
                    }
                }
            });
            $(".place_container > div").hover(function() {
                $(this).css("background-color", "rgba(128, 128, 128, 0.377)");
                $(this).find("input[name='place']").css("display", "block")
            }, function() {
                $(this).css("background-color", "white");
                if ($(this).find("input[name='place']").is(":checked") == false) {
                    $(this).find("input[name='place']").css("display", "none")
                }
            });
        });
    </script>
